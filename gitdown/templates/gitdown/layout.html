{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
<!--    <link href="{% static 'gitdown/gh_pages.css' %}" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://pages-themes.github.io/architect/assets/css/style.css?v=27f3b20dfb55063555c3f029dcffe75f3d067fb2 />
    <link href="{% static 'gitdown/style.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://lab.lepture.com/editor/editor.css" />
  </head>
  <body>
    <!--
      * Black Color Navigation Bar
      * When button clicks it opens left side canvas
    -->
    <nav class="navbar navbar-dark bg-dark">
      <h1>noteDown</h1>
      <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    {% block body %}    {% endblock %}

</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://lab.lepture.com/editor/editor.js"></script>
  <script type="text/javascript" src="https://lab.lepture.com/editor/marked.js"></script>
  <script type="text/javascript" src="{% static 'gitdown/notedownjs.js' %}"> </script>  
</html>
